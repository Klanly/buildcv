name: msdxc

on:
  workflow_dispatch:
    inputs:
      opencv-version:
        description: dxc
        required: true
        default: 4.5.2

jobs:
  publish_windows_x64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
            repository: Klanly/DirectXShaderCompiler
            submodules: true

      - name: tocmd
        run: |
          md c:\mkot
          md build
          set HLSL_SRC_DIR=%cd%
          cd build
          dir
          set HLSL_BLD_DIR=%cd%
          ..\utils\hct\hctbuild -x86 -Release -show-cmake-log -spirvtest -disable-lit
          dir
          cd Release
          7z a c:\mkot\zot.7z bin\d*.exe bin\d*.dll
        shell: cmd



      - name: Upload AssetRipper Windows x64
        uses: actions/upload-artifact@v3
        with:
          name: x86rel
          path: c:\mkot
          if-no-files-found: error

 
